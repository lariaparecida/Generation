<!DOCTYPE html> <!-- Declarando HTML 5 -->
<html lang="pt-br"> <!-- Declarando o idioma -->

<head> <!-- CABEÇA -->
    <meta charset="UTF-8"> <!-- Declarando não dar bugs pelo teclado -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Declarando requisições HTTP e o padrão -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Declarando o tamanho 100% de visualização -->
    <title>Document</title><!-- Nome da página na aba do navegador -->
</head>

<body><!-- CORPO -->

    <div><h1>titulo em h1</h1>  <!-- caixa pra colocar conteúdo dentro, agrupar e editar em padrão -->
        <h2>titulo em h2</h2>
        <h3>titulo em h3</h3>
        <h4>titulo em h4</h4>
        <h5>titulo em h5</h5>
        <h6>titulo em h6</h6>
    
        <p>aqui é um parágrafo</p> <!--Blocos maiores que SPAM-->
    
        <span>aqui é um span</span> <!--Conteúdos diferentes, mas um do lado do outro, linhas próximas-->
        <span>aqui é um span</span></div>

    <ul>
        
        <li>item 1</li>
        <li>item 2</li>
    </ul>

    <ol> 
        <li>item 1</li> 
        <li>item 2</li>
    </ol>

    <img src="https://github.com/lariaparecida.png" alt="Foto do perfil"> <!-- INSERIR IMAGEM     <img src="" alt=""/>     ABRE E FECHA NELA MESMA -->
<!-- src traz o link e alt a informação caso a imagem não esteja disponível -->
    <span>Foto do perfil do GitHub da Larissa</span>

    <hr> <!-- linha de divisão -->


</body>
</html>
